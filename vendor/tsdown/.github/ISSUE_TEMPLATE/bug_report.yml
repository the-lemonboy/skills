name: ðŸž Bug report
description: Report an issue
type: Bug
labels: [pending triage]
body:
  - type: markdown
    attributes:
      value: |
        **Before You Start...**

        This form is only for submitting bug reports. If you have a usage question
        or are unsure if this is really a bug, make sure to:
        - Read the [docs](https://tsdown.dev/)
        - Ask on [GitHub Discussions](https://github.com/rolldown/tsdown/discussions)

        Also try to search for your issue - it may have already been answered or even fixed in the development branch.
        However, if you find that an old, closed issue still persists in the latest version,
        you should open a new issue using the form below instead of commenting on the old issue.

  - type: markdown
    attributes:
      value: |
        ## ðŸ“‹ Show us the bug

        > [!CAUTION]
        > **This is the most important part.**
        > A **minimal reproduction** is required to investigate and fix the issue, or it will be closed.

         - Use [StackBlitz](https://stackblitz.com/github/rolldown/tsdown-starter-stackblitz) to create a minimal reproduction and share the link.
        - Or provide a minimal repository on GitHub that can reproduce the issue. You could use [this template](https://github.com/rolldown/tsdown-starter-stackblitz).

  - type: textarea
    id: reproduction-link-or-steps
    attributes:
      label: Reproduction link or steps
      placeholder: https://github.com/... or https://stackblitz.com/...
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        > [!TIP]
        > **ðŸ™‹ Need help?** Use [_Priority Support_](https://github.com/sponsors/sxzz) for debugging help and implementation!

  - type: textarea
    id: expected
    attributes:
      label: What is expected?
    validations:
      required: true
  - type: textarea
    id: actually-happening
    attributes:
      label: What is actually happening?
    validations:
      required: true
  - type: textarea
    id: additional-comments
    attributes:
      label: Any additional comments?
      description: e.g. some background/context of how you ran into this bug.
