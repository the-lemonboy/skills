name: Lock Closed Issues

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  issues: write

jobs:
  action:
    if: github.repository == 'rolldown/tsdown'
    runs-on: ubuntu-latest
    steps:
      - uses: actions-cool/issues-helper@71b62d7da76e59ff7b193904feb6e77d4dbb2777 # v3.7.6
        with:
          actions: lock-issues
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-state: closed
          inactive-day: 14
